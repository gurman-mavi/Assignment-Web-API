<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repo Fetcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>GitHub Repository Fetcher</h1>

        <form id="githubForm">
            <input type="text" id="usernameInput" placeholder="Github username..." required>
            <button type="submit">Get Repos</button>
        </form>

        <div id="repo-container">
            <ul id="repo-list">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
